{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
<section id="dashboard" class="mb-5">
    <h2 class="mb-3">Genel Bakış</h2>
    <div class="row g-4">
        <div class="col-md-6 col-lg-3">
            <div class="card p-3 dashboard-metric">
                <h5 class="card-title text-primary"><i class="bi bi-person-fill"></i> Toplam Kullanıcı</h5>
                <p class="fs-2 fw-bold mb-0">{{ total_users }}</p>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card p-3 dashboard-metric">
                <h5 class="card-title text-secondary"><i class="bi bi-file-earmark-text-fill"></i> Toplam İçerik</h5>
                <p class="fs-2 fw-bold mb-0">{{ total_posts }}</p>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card p-3 dashboard-metric">
                <h5 class="card-title text-warning"><i class="bi bi-chat-left-dots-fill"></i> Bekleyen Şikayetler</h5>
                <p class="fs-2 fw-bold mb-0">{{ pending_complaints }}</p>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card p-3 dashboard-metric">
                <h5 class="card-title text-success"><i class="bi bi-activity"></i> Aylık Trafik</h5>
                <p class="fs-2 fw-bold mb-0">{{ monthly_traffic }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
