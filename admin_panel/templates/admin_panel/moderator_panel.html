{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
<section id="moderator-panel" class="mb-5">
    <h2 class="mb-3">Moderatör Paneli</h2>
    <div class="card">
        <div class="card-header">İçerik Denetimi</div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Gönderi ID</th>
                        <th>Kullanıcı</th>
                        <th>İçerik</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>#{{ post.id }}</td>
                        <td>{{ post.user.username }}</td>
                        <td>{{ post.content|truncatechars:50 }}</td>
                        <td>
                            <a href="{% url 'admin_panel:post_detail' post.id %}" class="btn btn-sm btn-info"><i class="bi bi-search"></i> İncele</a>
                            <form method="post" action="{% url 'admin_panel:post_delete' post.id %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Sil</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
